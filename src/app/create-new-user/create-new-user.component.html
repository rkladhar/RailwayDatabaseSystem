<h3 >Create New Account</h3>
<div style="width: 400px;">
  <div *ngIf="errorCreatingUser" class="error">This EmailId or UserName already exists. Please use another one.</div>
  <br *ngIf="errorCreatingUser">
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group col-xs-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control reg_name" id="firstName" required [(ngModel)]="userDetails.firstName" name="firstName">
      </div>

      <div class="form-group col-xs-6">
        <label style="margin-left: 20px" for="lastName">Last Name</label>
        <input type="text" class="form-control reg_name" style="margin-left: 20px" id="lastName" required [(ngModel)]="userDetails.lastName" name="lastName">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-6">
        <label for="userName">UserName</label>
        <input type="text" class="form-control" id="userName" required [(ngModel)]="userDetails.userName" name="userName">
      </div>
      <div class="form-group col-xs-6">
        <label style="margin-left: 20px" for="password">Password</label>
        <input type="text" class="form-control" style="margin-left: 20px" id="password" required [(ngModel)]="userDetails.password" name="password">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-6">
        <label for="emailId">Email ID</label>
        <input type="text" class="form-control" id="emailId" required [(ngModel)]="userDetails.emailId" name="emailId">
      </div>
      <div class="form-group col-xs-6">
        <label style="margin-left: 20px" for="phoneNo">Phone No</label>
        <input type="text" class="form-control" style="margin-left: 20px" id="phoneNo" required [(ngModel)]="userDetails.phoneNo" name="phoneNo">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="userDetails.address" name="address">
      </div>
      <div class="form-group col-xs-6">
        <label style="margin-left: 20px" for="city">City</label>
        <input type="text" class="form-control" style="margin-left: 20px" id="city" required [(ngModel)]="userDetails.city" name="city">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-6">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" required [(ngModel)]="userDetails.state" name="state">
      </div>
      <div class="form-group col-xs-6">
        <label style="margin-left: 20px" for="zipCode">Zip Code</label>
        <input type="text" class="form-control" style="margin-left: 20px" id="zipCode" required [(ngModel)]="userDetails.zipCode" name="zipCode">
      </div>
    </div>

    <button type="submit" class="btn btn-success" style="margin-left: 140px">Submit</button>
  </form>
</div>
